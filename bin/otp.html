<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSense | Verify OTP</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="app-container">
        <main class="card">
            <h1 class="form-title">Verify OTP</h1>
            <p class="form-subtitle">We sent a code to <span id="displayEmail" style="font-weight: bold; color: #513B56;"></span></p>
            
            <form id="otpForm">
                <div class="otp-input-container">
                    <input type="text" id="otp" placeholder="0000" maxlength="4" required style="text-align: center; font-size: 2rem; letter-spacing: 10px;">
                </div>
                <div class="spacer" style="height: 40px;"></div>
                <button type="submit" id="verifyBtn" class="btn-primary">Verify & Proceed</button>
            </form>
        </main>
    </div>
    <script src="otp.js"></script>
</body>
</html>
