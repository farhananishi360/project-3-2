<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSense | Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="app-container">
        <main class="login-card">
            <h1 class="form-title">Login</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="forgot-password-container">
                        <a href="reset.html" class="forgot-link">Forgot your password?</a>
                    </div>
                </div>

                <div class="signup-redirect">
                    <p>Don't have an account yet?</p>
                    <a href="createAcc.html" class="signup-hyperlink">Sign up for free</a>
                </div>

                <button type="submit" id="submitBtn" class="btn-primary">Login</button>
            </form>
        </main>
    </div>
    <script src="login.js"></script>
</body>
</html>
