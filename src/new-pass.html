<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSense | New Password</title>
    <link rel="stylesheet" href="reset.css"> </head>
<body>
    <div class="app-container">
        <main class="card">
            <h1 class="form-title">Set New Password</h1>
            <p class="form-subtitle">Create a strong password to protect your AuraSense account.</p>
            
            <form id="newPasswordForm">
                <div class="input-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Update Password</button>
            </form>
        </main>
    </div>
    <script src="new-password.js"></script>
</body>
</html>
